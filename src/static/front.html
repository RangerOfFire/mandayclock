<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manday Calculator</title>
    <link href="static/style.css" rel="stylesheet" title="Style">
    <!-- for auto-refreshing while in dev
    <script type="text/javascript" src="http://livejs.com/live.js"></script>-->
</head>
<body>
    <div class="writing">
        there are <span class="clickable" id="peeps" type="number">currently no</span> people in the room and the meeting
        <span id="start">starts</span> <span class="clickable" id="time">soon</span>
    </div>
    <div class="">

    </div>
    <div class="break"></div>
    <div class="writing">
        <ul id="interesting_factoids"></ul>
    </div>
    <div class="break"></div>
    <div class="writing">
        my name is <input type="text" class="clickable" id="username" value="fred"> and my password is <input class="clickable" id="password" type="password" value="*********"> and please tell me <span class="clickable" id="exchange">all about my day</span>
    </div>
    <div class="break"></div>
    <div class="writing">
        <div id="exchange_info" class="hidden">
            <span class="bigger">this very second!</span>
            <ul id="current_events">
            </ul>
            <span class="bigger">comming soon!</span>
            <div class="break"></div>
            <ul id="future_events">
            </ul>
        </div>
    </div>
</body>
<script src="http://momentjs.com/downloads/moment.js"></script>
<script src="static/main.js"></script>
</html>
